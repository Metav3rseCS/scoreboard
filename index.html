<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="column">
        <h3>HOME</h3>
        <div>
          <h4 id="homeScore">0</h4>
        </div>
        <button onclick="plusHome1()">+1</button>
        <button onclick="plusHome2()">+2</button>
        <button onclick="plusHome3()">+3</button>
      </div>
      <button onclick="newGame()">New Game</button>

      <div class="column">
        <h3>AWAY</h3>
        <div>
          <h4 id="guestScore">0</h4>
        </div>
        <button onclick="plusGuest1()">+1</button>
        <button onclick="plusGuest2()">+2</button>
        <button onclick="plusGuest3()">+3</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
